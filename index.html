<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Duck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header class="sticky-top mt-0">
        <nav class="navbar navbar-expand-lg pt-0">
            <div class="container-fluid bg-white">

                <div><img class="w-50 navbar-brand" src="./assets/img/LuckyDuck.png" alt=""></div>

                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-translate="Menu">Meny</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-translate="Order">Beställ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-translate="Reserve">Boka bord</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" data-translate="Language">Språk</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="swedishButton">Se <img
                                            src="./assets/img/swedishFlag.png"></a></li>
                                <li><a class="dropdown-item" id="englishButton">Eng <img
                                            src="./assets/img/englishFlag.png"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>


        <div class="row justify-content-center px-0 mx-0">
            <div class="col-sm-12 col-md-12 col-lg-9 text-center">
                <div class="pb-2">
                    <input type="checkbox" class="btn-check " id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-success " for="btncheck1"> <strong
                            data-translate="Vegan">Vegetariskt</strong></label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-danger " for="btncheck2"><strong
                            data-translate="Chicken">Kyckling</strong></label>

                    <input type="checkbox" class="btn-check " id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-danger " for="btncheck3"><strong
                            data-translate="Pork">Fläskkött</strong></label>

                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                    <label class="btn btn-outline-danger" for="btncheck4"><strong
                            data-translate="Beef">Nötkött</strong></label>

                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck5"><strong
                            data-translate="Fish">Fisk</strong></label>
                </div>
                <div class="text-center pb-2">
                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck6"><strong
                            data-translate="GlutenFree">Glutenfri</strong></label>

                    <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck7"><strong
                            data-translate="LactoseFree">Laktosfri</strong></label>
                </div>
                <div>
                    <input type="checkbox" class="btn-check" id="btncheck8">
                    <label class="btn btn-outline-secondary" for="btncheck8"><strong
                            data-translate="highestPrice">Högsta
                            Pris</strong></label>

                    <input type="checkbox" class="btn-check" id="btncheck9">
                    <label class="btn btn-outline-secondary" for="btncheck9"><strong data-translate="lowestPrice">Lägsta
                            Pris</strong></label>
                </div>
                <!-- TODO 
            grid med alla maträtter 
            -->
                <div class="p-3">
                    <!-- Main Heading -->
                    <div class="text-center">
                        <h1 data-translate="mainDish">VARMRÄTTER</h1>
                    </div>
                    <br>
                    <!-- Content Display -->
                    <div class="col, container text-center">
                        <div class="row text-left" id="output"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>

    <section>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-bs-autohide="false">
                <div class="toast-header">
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="basket">
                </div>
                <h3 id="total-price">aaa</h3>
            </div>
        </div>

        <h3 id="total-price"></h3>
      </div>
    </div>
    <div class="bottom-0 d-flex justify-content-center pb-5">
            <button type="button" id="checkout" class="btn btn-outline-danger">
                <strong>Check Out</strong>
            </button>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
