<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Duck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid bg-white">

            <div><img class="w-50 navbar-brand" src="./assets/img/LuckyDuck.png" alt=""></div>

            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Meny</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Beställ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Boka bord</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Språk
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Se</a></li>
                            <li><a class="dropdown-item">En</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="col-sm-9 col-md-9 col-lg-6 text-center">
            <div class="btn-group pb-2 " role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check " id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-success " for="btncheck1"> <strong>Vegan</strong></label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-danger " for="btncheck2"><strong>Chicken</strong></label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-danger" for="btncheck3"><strong>Pork</strong></label>

                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                <label class="btn btn-outline-danger" for="btncheck4"><strong>beef</strong></label>

                <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck5"><strong>fish</strong></label>
            </div>
            <div class="btn-group pb-2" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                <label class="btn btn-outline-dark" for="btncheck6"><strong>Glutenfri</strong></label>

                <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                <label class="btn btn-outline-dark" for="btncheck7"><strong>Laktosfri</strong></label>
            </div>
            <!-- TODO 
            grid med alla maträtter 
            -->



        </div>
    </div>

    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
